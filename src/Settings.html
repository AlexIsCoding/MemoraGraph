<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoraGraph</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/neo4j-driver@5.12.0/lib/browser/neo4j-web.min.js"></script>
    <script src="settings.js" defer></script>
</head>
<body>
        
        <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
            <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
            <a href="./index.html" class="w3-bar-item w3-button material-button">Learn</a>
            <a href="./AddQuestion.html"  class="w3-bar-item w3-button material-button">Add Questions</a>
            <a href="./ManageQuestions.html" class="w3-bar-item w3-button material-button">Manage Questions</a>
            <a href="./Settings.html" class="w3-bar-item w3-button material-button">Connection Settings</a>
    </div>        
    
    <div class="w3-main" style="margin-left:200px">
        <div class="w3-teal">
          <button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
          <div class="w3-container">
            <p class="w3-left"><h1>MemoraGraph - Learn it all</h1></p>

                <p class="w3-right">
                    <i class="fa-solid fa-circle-nodes"></i>
                    <i id="neo4j_indicator" class="material-icons">&#xe2c1;</i>
                </p>
            </div>
        </div>
    <div class="container w3-container">
            <h2>Input Form</h2>
    </div>
    <form class="w3-container">
        <label for="url" class="w3-text-teal">URL:</label>
        <input class="w3-input w3-border w3-light-grey" required type="text" id="url" autocomplete="on">
        <label for="username" class="w3-text-teal">Username:</label>
        <input class="w3-input w3-border w3-light-grey" type="text" id="username" required autocomplete="on">
        <label for="password" class="w3-text-teal">Password:</label>
        <input class="w3-input w3-border w3-light-grey" type="password" id="password" required autocomplete="on">
        <button class="w3-btn w3-blue-grey" onclick="setSessionStorage()">Connect</button>
        <button class="w3-btn w3-blue-grey" onclick="clearSessionStorage()">Disconnect</button>
        <div id="success" style="display: none;" class="w3-panel w3-pale-green w3-border">
            <h3>Connected</h3>
          </div>
          <div id="error" style="display: none;" class="w3-panel w3-pale-red w3-border">
            <h3>Could not connect!</h3>
            <p>Check the credentials and try again!</p>
          </div>
      </form>
      
    </div>
    <script>
        function w3_open() {
          document.getElementById("mySidebar").style.display = "block";
        }
        
        function w3_close() {
          document.getElementById("mySidebar").style.display = "none";
        }
        </script>
</body>
</html>
